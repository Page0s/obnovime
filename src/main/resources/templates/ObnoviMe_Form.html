<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObnoviMe - Unos Dokumenata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: none; /* Skrivanje svih formi po defaultu */
        }
        .active {
            display: block; /* Prikazuje samo aktivnu formu */
        }
        button[type='nazad'] {
    display: block; /* Početno stanje - vidljivo */
}
    </style>
</head>
<body>
<!-- Header Section -->
<header class="bg-primary text-white text-center py-4 mb-4">
    <h1>ObnoviMe</h1>
    <p>Unos dokumenata, opreme i licenci</p>
</header>

<div class="container mt-5">
    <h1 class="mb-4">Dodaj Novi Dokument</h1>

        <!-- Drop-down izbornik -->
        <div class="mb-4">
            <label for="documentType" class="form-label">Odaberite tip dokumenta:</label>
            <select id="documentType" class="form-select" onchange="showForm()">
                <option value="">-- Odaberite --</option>
                <option value="1">Licenca</option>
                <option value="2">Periodički pregled vozila</option>
                <option value="3">Svjedodžba</option>
                <option value="4">Tehnički pregled vozila</option>
                <option value="5">Osiguranje vozila</option>
                <option value="6">Ugovor o radu</option>
                <option value="7">Ostalo</option>
            </select>
        </div>
        <!-- Forma 1: Licenca -->
        <div id="form-1" class="form-container">
            <h2>Licenca</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Naziv:</label>
                    <input type="text" class="form-control" id="name" placeholder="Unesite naziv">
                </div>
                <div class="mb-3">
                    <label for="identificationNumber" class="form-label">Šifra(Serijski broj, Registracija...):</label>
                    <input type="text" class="form-control" id="identificationNumber" placeholder="Unesite šifru(Serijski broj, Registraciju...)">
                </div>
                <div class="mb-3">
                    <label for="renewalDate" class="form-label">Datum obnove:</label>
                    <input type="date" class="form-control" id="renewalDate">
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Serviser:</label>
                    <input type="text" class="form-control" id="service" placeholder="Unesite servisera">
                </div>
                <div class="mb-3">
                    <label for="outpost" class="form-label">Ispostava:</label>
                    <select id="outpost" name="outpost" class="form-select">
                        <option value="option1">Zagreb</option>
                        <option value="option2">Zabok</option>
                        <option value="option2">Krapina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Odjel:</label>
                    <select id="department" name="department" class="form-select">
                        <option value="option1">Glavna Sestra</option>
                        <option value="option2">Vozni park</option>
                        <option value="option3">Kadrovska</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="resourceType" class="form-label">Vrsta resursa:</label>
                    <select id="resourceType" name="resourceType" class="form-select">
                        <option value="option1">Oprema</option>
                        <option value="option2">Radnik</option>
                        <option value="option3">Vozilo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reminderDay" class="form-label">Podsjetnik dana(Istek licence/po danima):</label>
                    <input type="text" class="form-control" id="reminderDay" placeholder="Podsjetnik dana(Istek licence/po danima)">
                </div>
                <br><br>

            <button href="/main" type="nazad" class="btn btn-secondary">Nazad</button>
            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>

    <!-- Forma 2: Periodički pregled vozila -->
    <div id="form-2" class="form-container">
        <h2>Unos novog Periodičkog pregleda vozila</h2>
        <form>
            <div class="mb-3">
                <label for="namePeriodic" class="form-label">Naziv:</label>
                <input type="text" class="form-control" id="namePeriodic" placeholder="Unesite naziv">
            </div>
            <div class="mb-3">
                <label for="registrationPeriodic" class="form-label">Registracija:</label>
                <input type="text" class="form-control" id="registrationPeriodic" placeholder="Registracija">
            </div>
            <div class="mb-3">
                <label for="renewalDatePeriodic" class="form-label">Datum obnove:</label>
                <input type="date" class="form-control" id="renewalDatePeriodic">
            </div>
            <div class="mb-3">
                <label for="servicePeriodic" class="form-label">Serviser:</label>
                <input type="text" class="form-control" id="servicePeriodic" placeholder="Unesite servisera">
            </div>
            <div class="mb-3">
                <label for="outpostPeriodic" class="form-label">Ispostava:</label>
                <select id="outpostPeriodic" name="outpostPeriodic" class="form-select">
                    <option value="option1">Zagreb</option>
                    <option value="option2">Zabok</option>
                    <option value="option2">Krapina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="periodicVehicleInspection" class="form-label">Starost vozila:</label>
                <select id="periodicVehicleInspection" name="periodicVehicleInspection" class="form-select">
                    <option value="option1">Jednom godišnje za vozila mlađa od 6 godina</option>
                    <option value="option2">Svakih 6 mjeseci za vozila starosti 6-10 godina</option>
                    <option value="option3">Svakih 3 mjeseca za vozila starija od 10 godina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reminderDayPeriodic" class="form-label">Podsjetnik dana(Istek licence/po danima):</label>
                <input type="text" class="form-control" id="reminderDayPeriodic" placeholder="Podsjetnik dana(Istek licence/po danima)">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>
    <!-- Forma 3 : Svjedodžba -->
    <div id="form-3" class="form-container">
        <h2>Svjedodžba</h2>
        <form>
            <div class="mb-3">
                <label for="nameCertificate" class="form-label">Ime:</label>
                <input type="text" class="form-control" id="nameCertificate" placeholder="Unesite ime">
            </div>
            <div class="mb-3">
                <label for="surnnameCertificate" class="form-label">Prezime:</label>
                <input type="text" class="form-control" id="surnnameCertificate" placeholder="Unesite prezime">
            </div>
            <div class="mb-3">
                <label for="identificationNumberCertificate" class="form-label">OIB:</label>
                <input type="text" class="form-control" id="identificationNumberCertificate" placeholder="Unesite OIB">
            </div>
            <div class="mb-3">
                <label for="renewalDateCertificate" class="form-label">Datum obnove:</label>
                <input type="date" class="form-control" id="renewalDateCertificate">
            </div>
            <div class="mb-3">
                <label for="outpostCertificate" class="form-label">Ispostava:</label>
                <select id="outpostCertificate" name="outpostCertificate" class="form-select">
                    <option value="option1">Zagreb</option>
                    <option value="option2">Zabok</option>
                    <option value="option2">Krapina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reminderDayCertificate" class="form-label">Podsjetnik dana(Istek licence/po danima):</label>
                <input type="text" class="form-control" id="reminderDayCertificate" placeholder="Podsjetnik dana(Istek licence/po danima)">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>
    <!-- Forma 4 : Tehnički pregled vozila -->
    <div id="form-4" class="form-container">
        <h2>Tehnički pregled vozila</h2>
        <form>
            <div class="mb-3">
                <label for="vehicleTechnicalInspectionName" class="form-label">Ime automobila:</label>
                <input type="text" class="form-control" id="vehicleTechnicalInspectionName" placeholder="Unesite naziv automobila">
            </div>
            <div class="mb-3">
                <label for="vehicleTechnicalInspectionRegistration" class="form-label">Registracija:</label>
                <input type="text" class="form-control" id="vehicleTechnicalInspectionRegistration"
                       placeholder="Unesite registraciju">
            </div>
            <div class="mb-3">
                <label for="renewalDateVehicleInspection" class="form-label">Datum obnove:</label>
                <input type="date" class="form-control" id="renewalDateVehicleInspection">
            </div>
            <div class="mb-3">
                <label for="outpostVehicleTechnicalInspection" class="form-label">Ispostava:</label>
                <select id="outpostVehicleTechnicalInspection" name="outpostVehicleTechnicalInspection" class="form-select">
                    <option value="option1">Zagreb</option>
                    <option value="option2">Zabok</option>
                    <option value="option2">Krapina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reminderDayVehicleInspection" class="form-label">Podsjetnik dana(Istek licence/po danima):</label>
                <input type="text" class="form-control" id="reminderDayVehicleInspection" placeholder="Podsjetnik dana(Istek licence/po danima)">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>
    <!-- Forma 5 :Osiguranje vozila -->
    <div id="form-5" class="form-container">
        <h2>Osiguranje vozila</h2>
        <form>
            <div class="mb-3">
                <label for="vehicleInsuranceName" class="form-label">Ime:</label>
                <input type="text" class="form-control" id="vehicleInsuranceName" placeholder="Unesite naziv automobila">
            </div>
            <div class="mb-3">
                <label for="vehicleInsuranceRegistration" class="form-label">Registracija:</label>
                <input type="text" class="form-control" id="vehicleInsuranceRegistration"
                       placeholder="Unesite registraciju">
            </div>
            <div class="mb-3">
                <label for="renewalDateVehicleInsurance" class="form-label">Datum obnove:</label>
                <input type="date" class="form-control" id="renewalDateVehicleInsurance">
            </div>
            <div class="mb-3">
                <label for="vehicleInsuranceoutpost" class="form-label">Ispostava:</label>
                <select id="vehicleInsuranceoutpost" name="vehicleInsuranceoutpost" class="form-select">
                    <option value="option1">Zagreb</option>
                    <option value="option2">Zabok</option>
                    <option value="option2">Krapina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reminderDayVehicleInsurance" class="form-label">Podsjetnik dana(Istek licence/po danima):</label>
                <input type="text" class="form-control" id="reminderDayVehicleInsurance" placeholder="Podsjetnik dana(Istek licence/po danima)">
            </div>
            <br><br>

            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>
    <!-- Forma 6: Ugovor o radu -->
    <div id="form-6" class="form-container">
        <h2>Ugovor o radu</h2>
        <form>
            <div class="mb-3">
                <label for="employmentContractName" class="form-label">Ime:</label>
                <input type="text" class="form-control" id="employmentContractName" placeholder="Unesite ime">
            </div>
            <div class="mb-3">
                <label for="employmentContractSurname" class="form-label">Prezime:</label>
                <input type="text" class="form-control" id="employmentContractSurname" placeholder="Unesite prezime">
            </div>
            <div class="mb-3">
                <label for="renewalDateEmploymentContract" class="form-label">Datum obnove:</label>
                <input type="date" class="form-control" id="renewalDateEmploymentContract">
            </div>
            <div class="mb-3">
                <label for="outpostEmploymentContract" class="form-label">Ispostava:</label>
                <select id="outpostEmploymentContract" name="outpostEmploymentContract" class="form-select">
                    <option value="option1">Zagreb</option>
                    <option value="option2">Zabok</option>
                    <option value="option2">Krapina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="employmentContractDepartment" class="form-label">Odjel:</label>
                <select id="employmentContractDepartment" name="employmentContractDepartment" class="form-select">
                    <option value="option1">Glavna Sestra</option>
                    <option value="option2">Vozni park</option>
                    <option value="option3">Kadrovska</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reminderDayEmploymentContract" class="form-label">Podsjetnik dana(Istek licence/po danima):</label>
                <input type="text" class="form-control" id="reminderDayEmploymentContract" placeholder="Podsjetnik dana(Istek licence/po danima)">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>


    <a href="/main" class="btn btn-light mt-2">Nazad</a>


</div>

<script>
    function showForm() {
        // Dohvati odabranu vrijednost iz drop-down izbornika
        const selectedValue = document.getElementById("documentType").value;

        // Sakrij sve forme
        document.querySelectorAll(".form-container").forEach(form => {
            form.style.display = "none";
        });

        // Sakrij ili prikaži tipku "Nazad"
        const backButton = document.querySelector("button[type='nazad']");
        if (selectedValue) {
            backButton.style.display = "none"; // Sakrij "Nazad" ako je forma odabrana
            const formToShow = document.getElementById(`form-${selectedValue}`);
            if (formToShow) {
                formToShow.style.display = "block";
            }
        } else {
            backButton.style.display = "block"; // Prikaži "Nazad" ako nijedna forma nije odabrana
        }
    }

</script>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 ObnoviMe. Sva prava pridržana. | <a href="ObnoviMe_Information.html"
                                                       class="text-white text-decoration-underline">Informacije o
        aplikaciji</a></p>
</footer>
</body>
</html>
