<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - ObnoviMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header .icon {
            font-size: 3rem;
            color: #0d6efd;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
        }
        .footer {
            margin-top: auto;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-clock-history icon"></i>
                <h2 class="mt-3">ObnoviMe</h2>
                <p class="text-muted">Prijavite se u sustav</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="ime@primjer.com" required>
                    <label for="email">Email adresa</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Lozinka" required>
                    <label for="password">Lozinka</label>
                </div>
               <!-- Add later segment for forgot password --> 
                <!-- 
                <div class="forgot-password">
                    <a href="#" class="text-decoration-none">Zaboravili ste lozinku?</a>
                </div>
                -->
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Prijava
                </button>

                <div class="text-center mt-3">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Neispravni podaci za prijavu
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Uspješno ste odjavljeni
                    </div>
                </div>
                
                <a href="/" class="back-link">
                    <i class="bi bi-arrow-left"></i> Natrag na početnu
                </a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 bg-dark text-light">
        <div class="container text-center">
            <p>&copy; 2025 ObnoviMe. Sva prava pridržana. | <a href="ObnoviMe_Informacije.html" class="text-white text-decoration-underline">Informacije o aplikaciji</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
