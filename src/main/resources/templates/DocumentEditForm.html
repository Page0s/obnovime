<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAlert - Uređivanje Dokumenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-4 mb-4">
    <h1>DocAlert</h1>
    <p>Uređivanje dokumenata, opreme i licenci</p>
</header>

<div class="container mt-5">
    <h2 class="text-center">Uređivanje Dokumenta</h2>

    <form id="editForm" th:action="@{/updateDocument}" method="post" class="border rounded p-4 shadow" onsubmit="showConfirmationModal(event)">
        <input type="hidden" name="id" th:value="${dokument.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Naziv Dokumenta</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${dokument.name}" required>
        </div>

        <div class="mb-3">
            <label for="renewalPeriod" class="form-label">Broj dana za podsjetnik</label>
            <input type="text" class="form-control" id="renewalPeriod" name="renewalPeriod" th:value="${dokument.renewalPeriod}" required>
            <small id="error-message" class="text-danger" style="display: none;">Molimo unesite samo broj.</small>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Ispostava</label>
            <select class="form-select" id="location" name="location" required>
                <option value="Krapina">Krapina</option>
                <option value="Donja Stubica">Donja Stubica</option>
                <option value="Zabok">Zabok</option>
                <option value="Zlatar">Zlatar </option>
                <option value="Klanjec">Klanjec</option>
                <option value="Konjščina">Konjščina</option>
                <option value="Marija Bistrica">Marija Bistrica</option>
                <option value="Pregrada">Pregrada</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="serviceProvider" class="form-label">Serviser</label>
            <input type="text" class="form-control" id="serviceProvider" name="serviceProvider" th:value="${dokument.serviceProvider}">
        </div>

        <div class="text-left">
            <button type="submit" class="btn btn-primary">Spremi</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Nazad</button>
        </div>
    </form>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="confirmationModalEdit" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Potvrda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
            </div>
            <div class="modal-body">
                Jeste li sigurni da želite spremiti izmjene?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="submitFormEdit()">Potvrdi</button>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Nazad</button>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 ObnoviMe. Sva prava pridržana. | <a href="ObnoviMe_Information.html" class="text-white text-decoration-underline">Informacije o aplikaciji</a></p>
</footer>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts.js"></script>
</body>
</html>
