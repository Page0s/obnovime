<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObnoviMe - Obnova Dokumenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4 mb-4">
        <h1>ObnoviMe</h1>
        <p>Obnova dokumenta</p>
    </header>

    <div class="container">
        <!-- Form Section -->
        <form class="border rounded p-4 shadow">
            <h2 class="text-center mb-4">Obnova Dokumenta</h2>
            
            <div class="mb-4">
                <label for="newValidTo" class="form-label">Novi datum isteka</label>
                <input type="date" class="form-control" id="newValidTo" required>
                <div class="form-text">Unesite datum do kojeg će vrijediti obnovljeni dokument</div>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="noRenewal">
                    <label class="form-check-label" for="noRenewal">
                        Ne obnavlja se
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="renewalStarted">
                    <label class="form-check-label" for="renewalStarted">
                        Pokrenuta obnova
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="archiveDocument">
                    <label class="form-check-label" for="archiveDocument">
                        Arhiva
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Nazad</button>
                <button type="submit" class="btn btn-success">Spremi</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 ObnoviMe. Sva prava pridržana. | <a href="ObnoviMe_Information.html" class="text-white text-decoration-underline">Informacije o aplikaciji</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
